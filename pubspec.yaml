name: board_go
description: Local multiplayer board game platform â€” iPad as server/board, phones as player nodes.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # Embedded WebSocket server (GameBoard)
  shelf: ^1.4.0
  shelf_web_socket: ^2.0.0
  shelf_router: ^1.1.0
  web_socket_channel: ^3.0.0

  # Device discovery & connection
  bonsoir: ^6.0.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.0.0

  # Game pack execution
  webview_flutter: ^4.4.0

  # State management
  riverpod: ^2.5.0

  # Local persistence
  sqflite: ^2.3.0
  shared_preferences: ^2.3.0
  uuid: ^4.0.0
  sqflite_common_ffi: ^2.4.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  test: ^1.24.0

flutter:
  uses-material-design: true

  assets:
    - assets/gamepacks/simple_card_battle/manifest.json
    - assets/gamepacks/simple_card_battle/cards.json
    - assets/gamepacks/simple_card_battle/board_layout.json
